<html>
<head>
  <title>We be Trippin</title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css"> -->
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet/less" type="text/css" href="css/style.less" />

  <script src="js/less.min.js" type="text/javascript"></script>
  <script src="js/libs/modernizr-2.5.3.min.js"></script>
  <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDCcPkqLQN7Yyqt5ABeNwxS0IwEN42ogn4&sensor=true&libraries=drawing">
  </script>
  <script src="gmaps-utility-library/markerclustererplus/src/markerclusterer_packed.js"></script>
  <script src="gmaps-utility-library/geolocationmarker/src/geolocationmarker-compiled.js"></script>
  <script src="gmaps-utility-library/geolocationmarker/src/infobox_packed.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>

  <script src="js/api.js"></script>
  <script src="js/tripin.js"></script>
</head>
<body>

  <header>
    <div class="user_info">
      <div class="login">
        <div class="fb-login-button" data-scope="user_likes,user_photos,user_checkins,friends_checkins,user_location,friends_location,friends_photos,user_status,friends_status"></div>
      </div>
      <div class="user_name"></div>
      <div class="user_img"></div>
    </div>
    <div class="clearfix"></div>
  </header>

  <a href="javascript:void(0)" id="logo">
    <img src="img/logo.png" alt="Tripin logo" />
  </a>

  <div id="main" role="main">
    <div id="map" onselectstart="return false;" style="-moz-user-select: none;"></div>
    <nav id="menu" class="clearfix">
      <a href="#" id="getDirection" class="menu-item">
        <i class="icon icon-plane hover-rotate"></i>Get Direction
      </a>
      <span class="toggle">
        <a href="#" class="menu-item handle">
          <i class="icon icon-map-marker hover-scale"></i>Destinations
        </a>
        <ul id="waypoints" class="target"></ul>
      </span>
    </nav>
  </div>

</body>
</html>
